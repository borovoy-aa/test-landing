<!-- Product-wrap -->
<div class="product-wrap">
    <h4 class="product-wrap__subtitle">{{ site.title }}</h4>
    <img src="/img/home-separate.png" class="section__home__separate-logo"></img>
    <h3 class="product-wrap__title">{{ page.title }}</h3>
    <p class="product-wrap__info">{{ page.info }}</p>
    <img class="product-wrap__avatar" src="/img/avatar-img.png" alt="avatar"/>
    <h4 class="product-wrap__subtitle">{{ page.author }}</h4>
</div>
