<!-- The modal -->
<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

            <div class="modal__menu-icon" data-dismiss="modal" aria-label="Close"></div>
            
            <form class="modal__form form" action="/ok/" method="get">
                <h2 class="form__title">Укажите свои данные</h2>
                <label class="form__label">
                    <input class="form__input" type="tel" name="phone" placeholder="Телефон" required minlength="9" maxlength="14">
                    <span class="form__span">Телефон</span>
                </label>
                
                <label class="form__label">
                    <input class="form__input" type="email" placeholder="Емейл" required>
                    <span class="form__span">Емейл</span>
                </label>
                
                <button class="button button--red-small" type="submit">Отправить</button>
            </form>

        </div>
    </div>
</div>
